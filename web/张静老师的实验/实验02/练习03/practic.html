<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
</head>
<body>
<img src="image/renren_titile.gif"><br>
<form>
	<p>
		人人网，中国 最真实、最有效的社会平台，加入人人网，找回老朋友，结交新朋友。</p><br>
	<p>
		<label for="email">电子邮箱：</label><input type="email" name="email" maxlength="50" placeholder="student@bdqn.cn" id="email"></p>
	<p>
		<label for="password">设置密码：</label><input type="password" name="pwd" maxlength="16" id="password"></p>
	<p>
		<label for="name">真实姓名：</label><input type="text" name="names" maxlength="8" id="name"></p>
	<p>
		性别：男<input type="radio" name="ss" checked>女<input type="radio" name="ss"></p>
	<p>
		生日：
		<select name="bmon1">
			<option value="1990">1990</option>
			<option value="1991" selected>1991</option>
		    <option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
		</select>年
		<select name="bmon2">
			<option value="7">7</option>
			<option value="8">8</option>
		    <option value="9">9</option>
			<option value="10">10</option>
			<option value="11"selected>11</option>
			<option value="12">12</option>
		</select>月
			<select name="bmon3">
			<option value="26">26</option>
			<option value="27">27</option>
		    <option value="28">28</option>
			<option value="29">29</option>
			<option value="30" selected>30</option>
			<option value="31">31</option>
			</select></p>
	<p>为什么要填写我的生日?</p>
	<p>
		我现在:   
		<select name="other" disabled>
		<option>请选择身份</option>
		<option value="01">医生</option>
		<option value="02">老师</option>
		</select>（非常重要）
		</p>
	<img src="image/renren_code.gif"><a href="###">看不清换一张？</a>
	<p>
		<label for="check">验证：</label><input type="text" name="check" maxlength="5" id="check"></p>
	<p>
		<input type="image" src="image/renren.gif"></p>
</form>
</body>
</html>
